<!DOCTYPE html>

<head>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body min width="600px">
  <div id="banner">
    <ul>
      <li>
        <a href="http://google.com">+You</a>
      </li>
      <li>
        <a href="http://gmail.com">Gmail</a>
      </li>
      <li>
        <a href="http://photos.google.com">Images</a>
      </li>
      <li class="button">
        <a href="http://login.google.com">Sign In</a>
      </li>
    </ul>
  </div>
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

  <form>
    <input type="text" class="resizedTextbox">
    <br>
    <p>
      <input type="submit" class="submit" value="Google Search">
      <input type="submit" class="submit" value="I'm Feeling Lucky">
    </p>
  </form>


  <div id="footer">
    <div id="left_footer">
      <ul>
        <li>
          <a href="http://ads.google.com">Advertising</a>
        </li>
        <li>
          <a href="http://business.google.com">Business</a>
        </li>
        <li>
          <a href="http://about.google.com">About</a>
        </li>
      </ul>
    </div>
    <div id="right_footer">
      <ul>
        <li>
          <a href="http://privacy.google.com">Privacy & Terms</a>
        </li>
        <li>
          <a href="http://settings.google.com">Settings</a>
        </li>
      </ul>

    </div>


  </div>
</body>
